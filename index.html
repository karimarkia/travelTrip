<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <h1>TravelTip</h1>
        <div class="search">
            <input type="search" class="search-input">
            <button class="btn search-btn"><i class="fas fa-search-location"></i></button>
        </div>
        <button class="btn btn-loc">My Location</button>
    </header>

    
    <div id="map" style="width: 100%; height: 500px;"></div>
    
    <div class="weather"></div>
    
    <button class="btn btn-marker">Add Marker</button>
    <div class="copy-loc-container">
        <input class="copy-loc-input" type="text" readonly="readonly">
        <button class="btn copy-loc-btn">Copy Location</button>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
